<!DOCTYPE html>
<html class="no-js" lang="en">

<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EACC</title>
    <%include ../partials/style.html%>
</head>
 <body class="hold-transition login-page" style="background: url(images/bglogin.jpg) top left; background-size: cover;">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="login-box">
                        <div class="login-logo">
                            <b>e</b>Logistics</a>
                        </div>
                        <!-- /.login-logo -->
                        <% if (message.length > 0) { %>
                                <div class="alert alert-danger"><%= message %></div>
                        <% } %>
            
                        <div class="login-box-body">
                            <p class="login-box-msg">Sign in to start your session</p>
                            <form id="frmLogin" action="/login" method="post">
                                <div class="form-group has-feedback">
                                    <input type="email" id="x_login_username" class="form-control" placeholder="Email">
                                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                                </div>
                                <div class="form-group has-feedback">
                                    <input type="password" id="x_login_password" class="form-control" placeholder="Password">
                                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                                </div>
                                <div class="row">
                                    <div class="col-xs-8">
                                        <div class="checkbox icheck">
                                            <label>
                                                <input type="checkbox"> Remember Me
                                            </label>
                                        </div>
                                    </div>
                                    <!-- /.col -->
                                    <div class="col-xs-4">
                                        <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                                    </div>
                                    <!-- /.col -->
                                </div>
                            </form>
                            <a href="#">I forgot my password</a>
                            <br>
                            <a href="register.html" class="text-center">Register a new membership</a>
                        </div>
                        <!-- /.login-box-body -->
                    </div>
                    <!-- /.login-box -->
                </div>
                <div class="col-md-6">
                    <img src="images/imglogin.png" alt="eLogistics">
                </div>

            </div>
        </div>

    <div class="modal-loading"></div>
    <% include ../partials/js.html %>
   

    </body>

</html>
